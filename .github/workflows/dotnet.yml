# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release .\dotnet-core-github-action
    - name: Publish
      run: dotnet publish -c Release -o dotnetcoregithubaction .\dotnet-core-github-action
    - name: Deploy to IIS
      run: iisreset /stop
        Copy-item ./dotnetcoregithubaction/* C:/inetpub/wwwroot/dotnetcore-github -Rescue -Force
        iisreset /start
